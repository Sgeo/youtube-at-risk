<!DOCTYPE html>
<html>
    <head>
        <title>YouTube At-Risk videos checker</title>
        <style>
            .error {
                color: red;
            }
        </style>
    </head>
    <body>
        <label for="ids">YouTube IDs:</label>
        <textarea id="ids"></textarea>
        <button id="checkids" disabled>Check videos</button>
        <label for="playlist">Playlist ID:</label>
        <input type="text" id="playlist">
        <button id="checkplaylist" disabled>Check playlist</button>
        <progress id="video_progress" max="0" value="0"></progress>
        <hr>
        <ul id="results"></ul>
        <hr>
        <textarea id="results_textarea" readonly></textarea>
        <script src="https://apis.google.com/js/api.js"></script>
        <script src="main.js"></script>
    </body>
</html>
